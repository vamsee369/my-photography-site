{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Gallery</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <style>
        /* --- Gallery Styling (Same as Photo Gallery) --- */
        .gallery-container {
            padding: 50px 20px;
            max-width: 1400px;
            margin: auto;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .video-grid video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .video-grid video:hover {
            transform: scale(1.12);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
        }

        footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <!-- Background Music -->
    <audio id="bg-music" src="{% static 'audio/music.mp3' %}" autoplay loop muted></audio>

    <!-- Theme Toggle -->
    <button id="theme-toggle-btn">üåô</button>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">üì∏ Vamsee's Photography</div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'photography' %}">Photography</a></li>
                <li><a href="{% url 'travel' %}">Travel</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Page Header -->
    <header>
        <h1 style="text-align:center; font-size:2.8rem; margin:30px 0;">üé¨ Video Gallery</h1>
    </header>
    <h3><a href="{% url 'photography' %}">‚¨ÖÔ∏è Go Back</a></h3>

    <!-- Video Gallery Section -->
    <div class="gallery-container">
        <h2 class="gallery-title">My Cinematic Creations üé•</h2>

        <div class="video-grid">
            <video src="{% static 'videos/VILLAGEVIBES.mp4' %}" controls></video>
            <video src="{% static 'videos/video2.mp4' %}" controls></video>
            <video src="{% static 'videos/video3.mp4' %}" controls></video>
            <!-- Add more videos as needed -->
        </div>
    </div>


    <!-- Theme Toggle Script -->
    <script>
        const btn = document.getElementById('theme-toggle-btn');
        const body = document.body;
        const lightBg = "url('/static/images/light-bg.jpg')";
        const darkBg = "url('/static/images/dark-bg.png')";

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                body.style.backgroundImage = darkBg;
                btn.textContent = '‚òÄÔ∏è';
            } else {
                body.classList.remove('dark-mode');
                body.style.backgroundImage = lightBg;
                btn.textContent = 'üåô';
            }
            localStorage.setItem('theme', theme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        btn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
        });
    </script>
</body>

</html>
