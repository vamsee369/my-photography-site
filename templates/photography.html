        .gallery-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .photo-grid img:hover {
            transform: scale(1.25);
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            color: blueviolet;
        }
    </style>
</head>
