{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 20px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            padding: 45px 65px;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
    </style>
</head>

<body>

    <audio id="bg-music" src="{% static 'audio/music.mp3' %}" autoplay loop muted></audio>

    <button id="theme-toggle-btn">üåô</button>


    <header class="navbar">
        <div class="logo">üì∏ Vamsee's Photography</div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'photography' %}">Photography</a></li>
                <li><a href="{% url 'travel' %}">Travel</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <header>
        <h1 style="text-align:center; font-size:2.8rem; margin:30px 0;">üè° Village Photography üåø</h1>
    </header>


    <main>
        <section class="highlight">
            <h2>‚ú® Choose What You Want to Explore ‚ú®</h2>
            <div class="cards">
                <a href="{% url 'photo_gallery' %}" class="card">üì∑ Photos</a>
                <a href="{% url 'video_gallery' %}" class="card">üé¨ Videos</a>
            </div>
        </section>
    </main>

    <footer>
        <p>üåç Capturing Moments | Telling Stories üì∏‚ú®</p>
    </footer>


    <script>
        const btn = document.getElementById('theme-toggle-btn');
        const body = document.body;

        const lightBg = "url('/static/images/light-bg.jpg')";
        const darkBg = "url('/static/images/dark-bg.png')";

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                body.style.backgroundImage = darkBg;
                btn.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                body.style.backgroundImage = lightBg;
                btn.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        btn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
        });
    </script>
</body>

</html>
