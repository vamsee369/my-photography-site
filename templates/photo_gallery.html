{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <style>
        /* --- Gallery Styling --- */
        .gallery-container {
            padding: 50px 20px;
            max-width: 1400px;
            margin: auto;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        .photo-grid img:hover {
            transform: scale(1.12);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
        }

        footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            font-size: 1.1rem;
        }

        /* --- Fullscreen Overlay --- */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        .lightbox:active {
            display: none;
        }
    </style>
</head>

<body>
    <button id="theme-toggle-btn">üåô</button>

    <!-- Navbar Start -->
    <header class="navbar">
        <div class="logo">üì∏ Vamsee's Photography</div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'photography' %}">Photography</a></li>
                <li><a href="{% url 'travel' %}">Travel</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Navbar End -->

    <!-- Page Header -->
    <header>
        <h1 style="text-align:center; font-size:2.8rem; margin:30px 0;">üéûÔ∏è Photo Gallery</h1>

    </header>
    <h3><a href="{% url 'photography' %}">‚¨ÖÔ∏è Go Back</a></h3>
    <!-- Gallery Section -->
    <div class="gallery-container">
        <h2 class="gallery-title">My Village Photography Collection üì∏</h2>

        <div class="photo-grid">
            <img src="{% static 'images/village1.jpg' %}" alt="Village Photo 1">
            <img src="{% static 'images/village2.jpg' %}" alt="Village Photo 2">
            <img src="{% static 'images/village.jpg' %}" alt="Village Photo 3">
            <img src="{% static 'images/village4.jpg' %}" alt="Village Photo 4">
            <img src="{% static 'images/village5.jpg' %}" alt="Village Photo 5">
            <img src="{% static 'images/village6.jpg' %}" alt="Village Photo 6">
            <img src="{% static 'images/village7.jpg' %}" alt="Village Photo 7">
            <img src="{% static 'images/village8.jpg' %}" alt="Village Photo 8">
            <img src="{% static 'images/village9.jpg' %}" alt="Village Photo 9">
            <img src="{% static 'images/village10.jpg' %}" alt="Village Photo 10">
            <img src="{% static 'images/village11.jpg' %}" alt="Village Photo 11">
            <img src="{% static 'images/village12.jpg' %}" alt="Village Photo 12">
            <img src="{% static 'images/village13.jpg' %}" alt="Village Photo 13">
            <img src="{% static 'images/village14.jpg' %}" alt="Village Photo 14">
        </div>
    </div>


    <!-- Fullscreen Lightbox -->
    <div class="lightbox" id="lightbox">
        <img src="" alt="Fullscreen Image">
    </div>

    <!-- Scripts -->
    <script>
        // Theme Toggle
        const btn = document.getElementById('theme-toggle-btn');
        const body = document.body;

        const lightBg = "url({% static 'images/light-bg.jpg' %})";
        const darkBg = "url({% static 'images/dark-bg.png' %})";

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                body.style.backgroundImage = darkBg;
                btn.textContent = '‚òÄÔ∏è';
            } else {
                body.classList.remove('dark-mode');
                body.style.backgroundImage = lightBg;
                btn.textContent = 'üåô';
            }
            localStorage.setItem('theme', theme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        btn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        // Lightbox (double click on photo)
        const images = document.querySelectorAll('.photo-grid img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');

        images.forEach(img => {
            img.addEventListener('dblclick', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
            });
        });

        // Close on click anywhere
        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
    </script>
</body>

</html>
