{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_navbar.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <style>
        .otp-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(30, 30, 30, 0.9);
            color: white;
            border-radius: 12px;
        }

        .otp-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .otp-box form input,
        .otp-box form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 16px;
        }

        .otp-box button {
            background-color: #00bcd4;
            color: white;
            border: none;
            font-weight: bold;
        }

        .otp-box button:hover {
            background-color: #008fa1;
        }
    </style>
</head>

<body>
    <button id="theme-toggle-btn">üåô</button>
    <header class="navbar">
        <div class="logo">üì∏ Vamsee's Photography</div>
        <nav>
            <!-- <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'photography' %}">Photography</a></li>
                <li><a href="{% url 'travel' %}">Travel</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>

            </ul>-->
        </nav>

    </header>

    <div class="otp-box">
        <h2>üîê Enter OTP Sent to Your Email</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        const btn = document.getElementById('theme-toggle-btn');
        const body = document.body;

        const lightBg = "url('/static/images/light-bg.jpg')";
        const darkBg = "url('/static/images/dark-bg.png')";

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                body.style.backgroundImage = darkBg;
                btn.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                body.style.backgroundImage = lightBg;
                btn.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        // On page load
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        // On button click
        btn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
        });
    </script>
</body>

</html>
